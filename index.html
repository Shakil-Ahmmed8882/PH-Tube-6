<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgba(37, 37, 37, 0.2)",
              "light-text": "rgba(23, 23, 23, 0.70)",
              verified: "#2568EF",
            },
          },
        },
      };
    </script>
    <!-- Custom css -->
    <style>
      .primary-btn {
        background: rgba(37, 37, 37, 0.2);
      }

      .verified {
        background-color: #2568ef;
        color: #fff;
        padding: 5px;
        font-weight: bolder;
        font-size: 6px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header data-header class="">
      <nav
        data-nav
        class="flex flex-wrap gap-y-5 justify-around items-center h-20">
        <div><img src="./Logo.png" class="w-40" alt="" /></div>
        <button class="bg-primary px-5 py-2 rounded-lg">Sort by view</button>
        <button class="bg-red-400 text-white px-5 py-2 rounded-lg">Blog</button>
      </nav>
    </header>

    <!-- main -->
    <main class="px-1 py-10 md:p-16">
      <div
        data-btn-container
        class="text-center py-10 grid grid-cols-2 md:grid-cols-4 gap-y-6 mx-auto justify-center space-x-4"></div>

      <!-- Card Container -->
      <div
        card-container
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center mx-auto"></div>
    </main>

    <!-- utility js file -->
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
