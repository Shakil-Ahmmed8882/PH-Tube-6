<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- font awesome cdn -->
    <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=9itS6I2x2vV2&format=png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgba(37, 37, 37, 0.2)",
              "light-text": "rgba(23, 23, 23, 0.70)",
              verified: "#2568EF",
            },
          },
        },
      };
    </script>
    <!-- Custom css -->
    <style>
      .primary-btn {
        background: rgba(37, 37, 37, 0.2);
      }
      .round {
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      img{
        position: relative;
        z-index: -3;
      }

    </style>
  </head>
  <body>
    <!-- header -->
    <header data-header class="px-1 pb-20 md:pb-8 md:px-16 md:py-6 ]">
      <nav
        data-nav
        class=" grid grid-cols-3 items-center w-[100%] shadow-lg md:shadow-none px-3 md:px-0 py-3 bg-white z-[999] gap-y-5 fixed md:relative top-0 h-12 md:pt-2">
        <div class=""><img src="./Logo.png" class="w-[120px] md:w-40" alt="" /></div>
        <i
          onclick="showMenuBar()"
          data-i
          class="block text-black cursor-pointer text-[28px] z-[9999999] fixed top-3 right-4  md:hidden fa-solid fa-bars"></i>
        <!-- nav buttons -->
          <button 
            onclick="sortData(this)"
            class="bg-primary hidden justify-self-center md:flex px-5 py-3 rounded-lg">
            Sort by view
          </button>
          <button
            class="bg-red-400 text-white justify-self-end w-[150px] hidden md:flex px-3 py-3 text-center rounded-lg">
            <a class=" mx-auto" href="./Blog.html" target="_blank">Blog</a>
          </button>

        <!-- menu buttons -->

          <div
            data-menu-container
            class="fixed round top-[0px] hidden right-0 bg-[#f3558f] w-[100%]  transition duration-500 ease-in-out h-[40vh] z-[99999] shadow-lg">
            <!-- sort button -->
            <button 
            onclick="sortData(this)"
            class="justify-self-center md:flex w-[100%] px-5 py-3 font-bold rounded-lg  hover:bg-[#7c5dfadf] transition-all">
            Sort by view
          </button>
            <button
              class="block w-[100%] font-bold hover:bg-[#7c5dfadf] transition-all">
              <a href="./Blog.html" target="_blank">Blog</a>
            </button>
          </div>
      </nav>
    </header>

    <!-- main -->
    <main class="px-1 md:p-11">
      <div>
        <div
          data-btn-container
          class="text-center round mb-10 fixed md:static bg-[#232323ef] md:bg-transparent overflow-hidden h-[50vh] md:h-auto ml-auto w-[100%] sm:w-[70%] md:w-[100%] top-11 pt-1 right-0 md:block z-20 space-x-4 font-bold text-1xl text-white hidden"></div>
        <div>
          
          <img
            onclick="showMenuItem()" data-stacked title="Categories"
            class="block  cursor-pointer text-3xl z-[9999999] fixed top-[7px] w-[35px] right-[48px] font-bold md:hidden"
            src="https://img.icons8.com/?size=512&id=9JZ2d8m_PeKK&format=png"
            alt="" />
      </div>

      <!-- Card Container -->
      <div
        card-container
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-9 md:gap-y-7 gap-x-7 justify-center mx-auto"></div>
      <!-- when no content found some error indication being displayed -->
      <div
        data-no-content
        class="flex flex-col pt-20 space-y-6 items-center"></div>
    </main>

    <!-- utility js file -->
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
